name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish node-pty
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: node-pty

        buildSteps:
          - script: npm ci
            displayName: 'Install dependencies and build'
          - script: node scripts/increment-version.js
            displayName: 'Increment version'

        testSteps:
          - script: npm ci
            displayName: 'Install dependencies and build'
          - script: npm test
            displayName: 'Test'
          - script: npm run lint
            displayName: 'Lint'

        publishPackage: ${{ parameters.publishPackage }}
