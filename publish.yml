name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main

pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish node-pty
    type: boolean
    default: false
  - name: releaseQuality
    displayName: Quality
    type: string
    values:
      - beta
      - stable
    default: beta

variables:
  - name: releaseQuality
    value: ${{ parameters.releaseQuality }}

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: node-pty

        buildSteps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download prebuilds'
            inputs:
              buildType: 'specific'
              project: 'Monaco'
              definition: '647'
              buildVersionToDownload: 'latestFromBranch'
              branchName: 'refs/heads/main'
              artifactName: 'prebuilds'
              targetPath: 'prebuilds'
          - script: |
              Get-ChildItem -Path . -Recurse -Directory -Name "_manifest" | Remove-Item -Recurse -Force
            displayName: 'Delete _manifest folders'
          - script: npm ci
            displayName: 'Install dependencies and build'
          # The following script leaves the version unchanged for
          # stable releases, but increments the version for beta releases.
          - script: node scripts/increment-version.js
            displayName: 'Increment version'

        testSteps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download prebuilds'
            inputs:
              buildType: 'specific'
              project: 'Monaco'
              definition: '647'
              buildVersionToDownload: 'latestFromBranch'
              branchName: 'refs/heads/main'
              artifactName: 'prebuilds'
              targetPath: 'prebuilds'
          - script: npm ci
            displayName: 'Install dependencies and build'
          - script: npm test
            displayName: 'Test'
          - script: npm run lint
            displayName: 'Lint'

        publishPackage: ${{ parameters.publishPackage }}
        ${{ if eq(variables['releaseQuality'], 'stable') }}:
          tag: latest
          publishRequiresApproval: true
        ${{ else }}:
          tag: beta
          publishRequiresApproval: false

        apiScanExcludes: 'package/third_party/conpty/**/win10-arm64/*.*'
        apiScanSoftwareName: 'vscode-node-pty'
        apiScanSoftwareVersion: '1'
