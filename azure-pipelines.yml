# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-latest'
  strategy:
    matrix:
      node_16_x:
        node_version: 16.x
      node_18_x:
        node_version: 18.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'Install dependencies and build'
  - script: |
      npm test
    displayName: 'Test'
  - script: |
      npm run lint
    displayName: 'Lint'

- job: macOS
  pool:
    vmImage: 'macOS-latest'
  strategy:
    matrix:
      node_16_x:
        node_version: 16.x
      node_18_x:
        node_version: 18.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'Install dependencies and build'
  - script: |
      npm test
    displayName: 'Test'
  - script: |
      npm run lint
    displayName: 'Lint'

- job: Windows
  pool:
    vmImage: 'windows-2019'
  strategy:
    matrix:
      node_16_x:
        node_version: 16.x
      node_18_x:
        node_version: 18.x
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: $(node_version)
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'Install dependencies and build'
  - script: |
      npm test
    displayName: 'Test'
  - script: |
      npm run lint
    displayName: 'Lint'

- job: Release
  dependsOn:
  - Linux
  - macOS
  - Windows
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '16.x'
    displayName: 'Install Node.js'
  - script: |
      npm i
    displayName: 'Install dependencies and build'
  - script: |
      NPM_AUTH_TOKEN="$(NPM_AUTH_TOKEN)" node ./scripts/publish.js
    displayName: 'Publish to npm'

