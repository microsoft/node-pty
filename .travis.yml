language: node_js
os:
  - linux
  - osx
node_js:
  - "6"
  - "7"
install:
  - npm install
  - npm run tsc
script:
  - npm test
  - npm run tslint
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
env:
  - CXX=g++-4.8